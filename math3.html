<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 10px auto;
            max-width: 100%;
            height: auto;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .formula {
            font-family: "Courier New", monospace;
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
            overflow-x: auto;
        }

        .step-display {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: left;
            line-height: 1.6;
        }

        .progress {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: #28a745;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .caption-word {
            display: inline-block;
            color: #999;
            margin-right: 4px;
            transition: color 0.2s ease;
        }

        .caption-word.active,
        .caption-word.spoken {
            color: #ff0000;
        }

        .problem-statement {
            background: #e9ecef;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }

        @media (max-width: 1000px) {
            .controls button {
                flex: 1 1 auto;
                min-width: 120px;
            }

            button {
                font-size: 24px;
            }

            .problem-statement {
                font-size: 30px;
            }

            .caption-word {
                font-size: 30px;
            }

            .formula {
                font-size: 30px;
            }

            .container h2 {
                font-size: 36px;
            }

            canvas {
                height: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Average Speed Problem</h2>
        <div id="problemStatement" class="problem-statement"></div>
        <canvas id="animationCanvas" width="700" height="400"></canvas>
        <div class="progress">
            <div id="progressBar" class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="controls">
            <button id="startBtn" onclick="startPresentation()">Start</button>
            <button id="pauseBtn" onclick="pausePresentation()" disabled>Pause</button>
            <button id="resumeBtn" onclick="resumePresentation()" disabled>Resume</button>
            <button id="resetBtn" onclick="resetPresentation()">Reset</button>
            <button id="nextBtn" onclick="manualNextStep()">Next Step</button>
        </div>
        <div class="step-display" id="currentStep"></div>
        <div class="formula" id="calculation"></div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const synth = window.speechSynthesis;
        let currentStepIndex = 0;
        let isPaused = false;
        let isPlaying = false;
        let currentUtterance = null;
        let currentWordIndex = 0;
        let lastPausedWordIndex = 0;
        let voices = [];

        // Mobile device detection
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Wait for voices to load
        function initVoices() {
            return new Promise((resolve) => {
                voices = synth.getVoices();
                if (voices.length > 0) {
                    resolve();
                } else {
                    speechSynthesis.addEventListener('voiceschanged', () => {
                        voices = synth.getVoices();
                        resolve();
                    });
                }
            });
        }

        // Initialize voices when page loads
        window.addEventListener('load', initVoices);

        const steps = [
            {
                text: "A cyclist is planning a two-stage journey. In the first stage, they need to cover 40 kilometers, and in the second stage, they need to cover 20 kilometers. If they maintain a speed of p kilometers per hour in the first stage and q kilometers per hour in the second stage, what is their average speed for the entire journey?",
                formula: "Problem Statement"
            },
            {
                text: "Let's solve this average speed problem. We have a journey with two stages: First stage is 40 kilometers, and second stage is 20 kilometers.",
                formula: "Given:\nStage 1: 40 km at speed p\nStage 2: 20 km at speed q"
            },
            {
                text: "To find the average speed, we'll use the formula: Average Speed equals Total Distance divided by Total Time.",
                formula: "Average Speed = Total Distance รท Total Time"
            },
            {
                text: "First, let's calculate the total distance. It's simply 40 plus 20 kilometers.",
                formula: "Total Distance = 40 + 20 = 60 kilometers"
            },
            {
                text: "Now for the total time. In stage 1, time equals distance over speed, which is 40 over p. In stage 2, it's 20 over q.",
                formula: "Total Time = 40/p + 20/q hours"
            },
            {
                text: "Let's put these together in our average speed formula.",
                formula: "Average Speed = 60 รท (40/p + 20/q)"
            },
            {
                text: "To simplify this, first find a common denominator in the bottom fraction.",
                formula: "= 60 รท ((40q + 20p)/(pq))"
            },
            {
                text: "Now multiply by the reciprocal.",
                formula: "= 60 ร (pq/(40q + 20p))"
            },
            {
                text: "Simplify by multiplying the numerator.",
                formula: "= (60pq)/(40q + 20p)"
            },
            {
                text: "Factor out common terms.",
                formula: "= (3pq)/(2p + q)"
            },
            {
                text: "Therefore, the average speed for the whole journey is 3pq divided by 2p plus q kilometers per hour.",
                formula: "Final Answer: Average Speed = 3pq/(2p + q) km/h"
            }
        ];

        document.getElementById('problemStatement').innerHTML = createWordSpans(steps[0].text);

        function createWordSpans(text) {
            const words = text.split(' ');
            return words.map((word, index) =>
                `<span class="caption-word" data-index="${index}">${word}</span>`
            ).join(' ');
        }

        function updateProgress() {
            const progress = (currentStepIndex / steps.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function updateButtons() {
            document.getElementById('startBtn').disabled = isPlaying;
            document.getElementById('pauseBtn').disabled = !isPlaying;
            document.getElementById('resumeBtn').disabled = !isPaused;
            document.getElementById('nextBtn').disabled = isPlaying;
        }

        function highlightWord(index) {
            const words = document.querySelectorAll('.caption-word');
            words.forEach(word => {
                const wordIndex = parseInt(word.dataset.index);
                if (wordIndex === index) {
                    word.classList.add('active');
                }
                if (wordIndex <= index) {
                    word.classList.add('spoken');
                }
            });
        }

        function speak(text, startFromWord = 0) {
			return new Promise((resolve) => {
				// Cancel any ongoing speech
				synth.cancel();

				const words = text.split(' ');
				const remainingText = words.slice(startFromWord).join(' ');
				currentUtterance = new SpeechSynthesisUtterance(remainingText);

				// Select an English voice
				const englishVoice = voices.find(voice => voice.lang.includes('en'));
				if (englishVoice) {
					currentUtterance.voice = englishVoice;
				}

				currentUtterance.rate = 0.8; // Consistent rate for all devices
				currentUtterance.pitch = 1;

				// Reset word highlighting
				document.querySelectorAll('.caption-word').forEach(word => {
					word.classList.remove('active', 'spoken');
				});

				// Pre-highlight previous words
				for (let i = 0; i < startFromWord; i++) {
					highlightWord(i);
				}

				currentWordIndex = startFromWord;

				// Estimated time per word (in milliseconds)
				const timePerWord = 400; // Adjust this value as needed
				let wordTimer = null;

				function startWordTimer() {
					let currentWord = startFromWord;
					wordTimer = setInterval(() => {
						if (!isPaused && currentWord < words.length) {
							highlightWord(currentWord);
							currentWord++;
							lastPausedWordIndex = currentWord;
						}
					}, timePerWord);
				}

				currentUtterance.onstart = () => {
					startWordTimer();
				};

				currentUtterance.onpause = () => {
					if (wordTimer) clearInterval(wordTimer);
				};

				currentUtterance.onresume = () => {
					startWordTimer();
				};

				currentUtterance.onend = () => {
					if (wordTimer) clearInterval(wordTimer);
					resolve();
				};

				currentUtterance.onerror = () => {
					if (wordTimer) clearInterval(wordTimer);
					resolve();
				};

				// Add a slight delay before starting speech
				setTimeout(() => {
					synth.speak(currentUtterance);
				}, 100);
			});
		}

        function displayStep(step) {
            if (currentStepIndex === 0) {
                document.getElementById('problemStatement').innerHTML = createWordSpans(step.text);
                document.getElementById('currentStep').innerHTML = '';
            } else {
                document.getElementById('currentStep').innerHTML = createWordSpans(step.text);
            }
            document.getElementById('calculation').innerHTML = step.formula.replace(/\n/g, '<br>');
            updateProgress();
        }

        async function nextStep() {
            if (currentStepIndex < steps.length && !isPaused) {
                const step = steps[currentStepIndex];
                displayStep(step);
                await speak(step.text);
                currentStepIndex++;
                if (currentStepIndex < steps.length) {
                    await nextStep();
                } else {
                    isPlaying = false;
                    updateButtons();
                }
            }
        }

        async function startPresentation() {
            if (!isPlaying) {
                isPlaying = true;
                isPaused = false;
                currentStepIndex = 0;
                lastPausedWordIndex = 0;
                updateButtons();
                await nextStep();
            }
        }

        function pausePresentation() {
			isPaused = true;
			isPlaying = false;
			if (synth.speaking) {
				synth.pause();
				// Force cancel if pause doesn't work (for mobile)
				setTimeout(() => {
					if (synth.speaking) {
						synth.cancel();
					}
				}, 500);
			}
			updateButtons();
		}

        async function resumePresentation() {
			if (isPaused) {
				isPlaying = true;
				isPaused = false;
				updateButtons();

				// Always start from last paused word
				if (currentStepIndex > 0) {
					await speak(steps[currentStepIndex - 1].text, lastPausedWordIndex);
					await nextStep();
				}
			}
		}
		
		// Add this new function to handle speech synthesis cleanup
		function cleanupSpeech() {
			synth.cancel();
			isPaused = false;
			isPlaying = false;
			updateButtons();
		}

        // Modify resetPresentation to use cleanupSpeech
		function resetPresentation() {
			currentStepIndex = 0;
			lastPausedWordIndex = 0;
			cleanupSpeech();
			displayStep(steps[0]);
			document.getElementById('progressBar').style.width = '0%';
		}
		
		// Add event listeners for page visibility changes
		document.addEventListener('visibilitychange', () => {
			if (document.hidden) {
				cleanupSpeech();
			}
		});

		// Add event listener for before unload
		window.addEventListener('beforeunload', () => {
			cleanupSpeech();
		});

        function manualNextStep() {
            if (!isPlaying && currentStepIndex < steps.length) {
                displayStep(steps[currentStepIndex]);
                currentStepIndex++;
                updateProgress();
            }
        }

        function drawRoad() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#333';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Cyclist\'s Two-Stage Journey', canvas.width / 2, 50);

            ctx.beginPath();
            ctx.moveTo(50, 250);
            ctx.lineTo(650, 250);
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.textAlign = 'left';

            ctx.beginPath();
            ctx.arc(50, 250, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillText('Start', 40, 280);

            ctx.beginPath();
            ctx.arc(350, 250, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillText('Stage 1 (40km, speed p)', 250, 280);

            ctx.beginPath();
            ctx.arc(650, 250, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillText('Stage 2 (20km, speed q)', 450, 280);
            ctx.fillText('End', 640, 280);

            ctx.beginPath();
            ctx.moveTo(50, 240);
            ctx.lineTo(50, 260);
            ctx.moveTo(350, 240);
            ctx.lineTo(350, 260);
            ctx.moveTo(650, 240);
            ctx.lineTo(650, 260);
            ctx.stroke();
        }

        drawRoad();
        displayStep(steps[0]);
    </script>
</body>

</html>
